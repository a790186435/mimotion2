# This is a basic workflow that is manually triggered

name: 名称：手动工作流程

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # 接受的工作流输入。# Inputs the workflow accepts.
    inputs:
      name:
        # 友好的描述，将在用户界面中显示，而不是“name”# Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # 如果没有明确提供值，则为默认值# Default value if no value is explicitly provided
        default: 'World'
        # 必须提供输入以运行工作流程# Input has to be provided for the workflow to run
        required: true
        # 输入的数据类型# The data type of the input
        type:         类型：字符串

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # 该工作流包含一个名为“greet”的作业# This workflow contains a single job called "greet"
  greet:
    # 作业将运行的运行器类型# The type of runner that the job will run on
    runs-on:     运行于: ubuntu-latest

    # 步骤表示一系列将作为作业的一部分执行的任务# Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # 在runners shell中运行单个命令# Runs a single command using the runners shell
    - name:     - 名称: 发送问候
      run:       运行： echo "Hello ${{ inputs.name }}""Hello ${{ inputs.name }}"
